<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="image/dung1.png" id="dung" style="width: 50px; position: absolute; top: 0; left: 0">
<img src="image/diep1.jpg" id="diep" style="width: 50px; position: absolute; top: 0; left: 300px">

<script>

  let anhDung = document.getElementById('dung');
  let anhDiep = document.getElementById('diep');
  document.addEventListener('keydown',move);

  function move(evt) {
    switch (evt.keyCode){
      case 39:
        if(parseInt(anhDung.style.left) + parseInt(anhDung.style.width) < parseInt(anhDiep.style.left)){
          moveRight();
        } else {
          alert('anh chào em');
          alert('em rất chào anh');
        }
        break;
      case 37:
        moveLeft();

        break;
    }
  }

  function moveLeft() {
    anhDung.style.left = parseInt(anhDung.style.left) - 15 + 'px';
  }

  function moveRight() {
    anhDung.style.left = parseInt(anhDung.style.left) + 15 + 'px';
  }

</script>
</body>
</html>
