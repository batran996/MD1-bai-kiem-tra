<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Tuổi em</h3>
<input id="diemem" type="text">
<button onclick="check()">check</button>
<h3 id="anh"></h3> <br>
<h3 id="bo"></h3>
<script>
  function check() {
    let tuoiem = +document.getElementById("diemem").value;
    let tuoianh = tuoiem + 3
      document.getElementById("anh").innerHTML = "tuổi anh" + tuoianh
    let tuoibo = tuoianh * 6
      document.getElementById("bo").innerHTML = "tuổi bố" + tuoibo
  }

</script>
</body>
</html>
